<div *ngIf="gs.gameOver">
    <div class="score-bg">
<div *ngFor="let player of gs.players; let i=index;" class="score purple {{i==0?'green':((i==gs.players.length-1)?'red':(gs.players[0].score == player.score?'green':'yellow'))}}">
     <div class="scroe-text">player: {{(player.index+1)}} score: {{ floor(player.score)}} breaker: {{ breaker(player.score)}}</div>
    <div class="achievment-display"><div class="achievment {{getAchievments(player)[i]}}"></div></div>
    </div>
</div>
</div>
