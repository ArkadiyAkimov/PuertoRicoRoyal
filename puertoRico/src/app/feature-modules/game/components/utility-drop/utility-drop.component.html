
<div id="myBuildings"
cdkDropList
cdkDropListSortingDisabled
[cdkDropListData]="this.myBuildings"
(cdkDropListDropped)="dropBuilding($event)"
class="example-list {{this.largeBuildingDragging()}}">

<div class="drop-prompt-building ">

    <div class="prompt-collection" *ngFor="let i of this.gameService.numSequence(1)">
    <div class="prompt-line">drop</div>
    <div class="prompt-line">building</div>
    <div class="prompt-line">here</div>
  </div>
</div>


</div>
